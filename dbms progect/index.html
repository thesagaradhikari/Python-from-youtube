<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing Hotel and Lodge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="navbar">
        <a class="book-button left-button" href="#formSection">Book Now</a>
        <a class="book-button right-button" href="#checkBookingsSection">Check Bookings</a>
    </div>

<div class="hero-section">
    <div class="hero-content">
        <h1>Nothing</h1>
        <h1> Hotel & </h1>
        <h1>Lodge</h1>
    </div>
</div>

<!-- Form Section -->
<div class="form-section" id="formSection">
    <div class="container">
        <h1>Hotel Management System</h1>
        <form action="submit.php" method="POST">
            <div class="form-group">
                <label for="name">Guest Name:</label>
                <input type="text" id="name" name="guest_name" required>
            </div>

            <div class="form-group">
                <label for="room">Room Type:</label>
                <select id="room" name="room_type" required>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                </select>
            </div>

            <div class="form-group">
                <label for="checkin">Check-in Date:</label>
                <input type="date" id="checkin" name="checkin_date" required>
            </div>

            <div class="form-group">
                <label for="checkout">Check-out Date:</label>
                <input type="date" id="checkout" name="checkout_date" required>
            </div>

            <button type="submit">Book Now</button>
        </form>
    </div>
</div>

<!-- Check Bookings Section -->
<div class="form-section" id="checkBookingsSection">
    <div class="container">
        <h1>Check Bookings</h1>
        <form action="booking.php" method="POST">
            <div class="form-group">
                <label for="selected_date">Select Date:</label>
                <input type="date" id="selected_date" name="selected_date" required>
            </div>
            <button type="submit">Check Bookings</button>
        </form>
    </div>
</div>

</body>
</html>
